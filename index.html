<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Physical Outline';
      src: url('PHYSICAL-Outline.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .message {
      max-width: 600px;
    }

    h1 {
      font-size: 2.8em;
      font-weight: 300;
      letter-spacing: 1px;
      margin-bottom: 0.3em;
      font-family: 'Physical Outline', sans-serif;
    }

    .dot {
      color: #555;
      font-size: 2em;
      animation: blink 1.5s infinite;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="message">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Website Under Construction</h1>
    <div class="dot">â€¢</div>
  </div>
</body>
</html>
